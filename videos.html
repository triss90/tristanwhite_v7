---
layout: page
title: Videos
permalink: /videos/
---

<section id="videos">
   <div class="container">
      <div class="row">

      <div class="tiny-12 small-8 medium-8 large-8">
        <h2>Quick Code</h2>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Video Title</th>
              <th>Runtime</th>
            </tr>
          </thead>
          {% for post in site.categories.quick-code %}
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            <tr>
              <td class="block">{{ post.number }}</td>
              <td class="block">{{ post.title }}</td>
              <td class="block">{{ post.time }}</td>
            </tr>
          </a>
          {% endfor %}
        </table>
      </div>



      <div class="tiny-12 small-4 medium-4 large-4 last-small first-tiny">
        <h2>New videos</h2><br><br><br>
        {% for post in site.categories.videos  limit:3 %}
        <article>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            <img src="{{ site.baseurl }}/{{ post.thumbnail }}" alt="{{ post.title }}">
            <span class="playtime">{{ post.time }}</span>
          </a>
        </article>
        {% endfor %}
      </div>

      </div>

   </div>



</section>
