---
layout: default
---
<div id="article" class="post">
   <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

      <div class="post-header">
         <div class="container">
            <div class="row">
               <div class="tiny-12 small-12 medium-10 medium-offset-1">
                  <h1 class="title" itemprop="name headline">{{ page.title }}</h1>
                  <time datetime="{{ page.date | date_to_xmlschema }}" class="date" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
               </div>
            </div>
         </div>
      </div>

      <div class="container">
         <div class="row">
            <div class="tiny-12 small-12 medium-10 medium-offset-1">
               <div class="post-content" itemprop="articleBody">
                  {{ content }}
               </div>
            </div>
         </div>
      </div>

   </article>
</div>
