---
layout: page
title: Articles
permalink: /articles/
---

<section id="articles">
   <div class="container">

     <header class="banner">
       <div class="container">
         <div class="row">
           <div class="tiny">
             <h1>Articles</h1>
           </div>
         </div>
       </div>
     </header>

      <div class="row">

        <div class="tiny-12 small-12 medium-10 medium-offset-1">
          {% for post in site.categories.articles %}
          <article>
            <a class="article-link" href="{{ post.url | prepend: site.baseurl }}"><h2>{{ post.title }}</h2></a>
            <time class="date">{{ post.date | date: '%B %d, %Y' }}</time>
            <div class="excerpt">{{ post.excerpt }}</div>
          </article>
          {% endfor %}
        </div>

      </div>
   </div>
</section>
